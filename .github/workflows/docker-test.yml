# Optional: GitHub Actions Workflow
# Testet automatisch ob der Docker-Build funktioniert

name: Test Docker Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: betula:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test image size
        run: |
          docker images betula:test --format "{{.Size}}" > size.txt
          echo "Image size: $(cat size.txt)"
          # Warnung wenn Image > 100MB (sollte ~20-30MB sein)
          if [ $(docker images betula:test --format "{{.Size}}" | grep -o '[0-9]\+' | head -1) -gt 100 ]; then
            echo "::warning::Image is larger than expected"
          fi
